<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">

    <title>Menu</title>
</head>
<body>
<div class="container mt-5">

    <div class="container bg-secondary text-light p-3">
        <h1>Minesweeper</h1>
    </div>

    <div class="container bg-light border-left border-right p-5">
        <h2>Menu</h2>
        <h4 th:text="${username}">Username</h4>
        <a href="#" th:href="@{/game}" class="btn btn-secondary btn-lg m-1">Play</a> <br />
        <a href="#" th:href="@{/scores}" class="btn btn-secondary btn-lg m-1">Scores</a> <br />
        <a href="#" th:href="@{/logout}" class="btn btn-secondary btn-lg m-1">Logout</a>
    </div>

    <footer>
        <div class="container border bg-secondary text-light p-2">
            <h3>Footer</h3>
        </div>
    </footer>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous">
</script>
</body>
</html>
